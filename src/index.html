<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-wrapper">
        <img
          src=""
          alt=""
          class="profile__avatar"
        />
        <div class="profile__avatar-edit-icon"></div>
      </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit">
          <input
            class="popup__input popup__input_profile-name"
            id="profile-name-input"
            type="text"
            name="name"
            value="Жак-Ив Кусто"
            required
            minlength="2"
            maxlength="40"
          />
          <div class="popup__error-container">
            <span class="popup__error-message profile-name-input-error "></span>
          </div>
          <input
            class="popup__input popup__input_profile-description"
            id="profile-description-input"
            type="text"
            name="description"
            value="Исследователь океана"
            required
            minlength="2"
            maxlength="200"
          />
          <div class="popup__error-container">
            <span class="popup__error-message profile-description-input-error "></span>
          </div>
          <button class="popup__submit-button" type="submit" value="Сохранить">
            Сохранить
          </button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-card" novalidate>
          <input
            class="popup__input popup__input_card-title"
            id="card-name-input"
            type="text"
            name="card-title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <div class="popup__error-container">
            <span class="popup__error-message card-name-input-error "></span>
          </div>
          <input
            class="popup__input popup__input_card-src"
            id="card-url-input"
            type="url"
            name="card-src"
            placeholder="Ссылка на картинку"
            required
          />
          <div class="popup__error-container">
            <span class="popup__error-message card-url-input-error"></span>
          </div>
          <button class="popup__submit-button" type="submit" value="Сохранить">
            Создать
          </button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <figure class="fullscr-card">
        <button class="popup__close-button" type="button"></button>
        <img src="" alt="" class="fullscr-card__pic" />
        <figcaption class="fullscr-card__caption"></figcaption>
      </figure>
    </div>

    <div class="popup popup_type_avatar-edit">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="avatar-edit" novalidate>
          <input
            class="popup__input"
            id="avatar-url-input"
            type="url"
            name="avatar-url"
            placeholder="Ссылка на изображение"
            required
            maxlength="100"
          />
          <div class="popup__error-container">
            <span class="popup__error-message avatar-url-input-error"></span>
          </div>
          <button class="popup__submit-button" type="submit" value="Сохранить">
            Сохранить
          </button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <template id="card-template">
      <div class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__pic" />
        <div class="card__group">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-icon"></button>
          <span class="card__like-counter">1</span>
        </div>
      </div>
    </template>

    <!-- <script type="module" src="../components/card.js"></script>
    <script type="module" src="../components/modal.js"></script>
    <script type="module" src="../components/validate.js"></script> -->

  </body>
</html>
