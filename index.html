<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="Жак-Ив-Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Карачаевск"
            class="element__pic"
          />
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button
              type="button"
              class="element__like-icon element__like-icon_active"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Эльбрус"
            class="element__pic"
          />
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-icon"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Домбай"
            class="element__pic"
          />
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-icon"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Эльбрус"
            class="element__pic"
          />
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-icon"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Домбай"
            class="element__pic"
          />
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-icon"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Карачаево-Черкессия"
            class="element__pic"
          />
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like-icon"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit">
          <input
            class="popup__input"
            type="text"
            name="name"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__input"
            type="text"
            name="description"
            value="Исследователь океана"
          />
          <button class="popup__submit-button" type="submit" value="Сохранить">
            Сохранить
          </button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
