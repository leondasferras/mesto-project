<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="Жак-Ив-Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit">
          <input
            class="popup__input popup__input_profile-name"
            type="text"
            name="name"
            value="Жак-Ив Кусто"
            required
          />
          <input
            class="popup__input popup__input_profile-description"
            type="text"
            name="description"
            value="Исследователь океана"
            required
          />
          <button class="popup__submit-button" type="submit" value="Сохранить">
            Сохранить
          </button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-card" novalidate>
          <input
            class="popup__input popup__input_card-title"
            type="text"
            name="card-title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <div class="popup__error-container">
            <p class="popup__error-message popup__error-message_input_card-title">Вы пропустили это поле.</p>
          </div>
          <input
            class="popup__input popup__input_card-src"
            type="url"
            name="card-src"
            placeholder="Ссылка на картинку"
            required
          />
          <div class="popup__error-container">
            <p class="popup__error-message popup__error-message_input_card-src">Введите адрес сайта.</p>
          </div>
          <button class="popup__submit-button" type="submit" value="Сохранить">
            Создать
          </button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <figure class="fullscr-card">
        <button class="popup__close-button" type="button"></button>
        <img src="" alt="" class="fullscr-card__pic" />
        <figcaption class="fullscr-card__caption"></figcaption>
      </figure>
    </div>
    <template id="card-template">
      <div class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__pic" />
        <div class="card__group">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-icon"></button>
        </div>
      </div>
    </template>
    <script src="./pages/initialCards.js"></script>
    <script src="./pages/index.js"></script>
  </body>
</html>
